<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Vault | Recipe Manager</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --dark: #2C3E50;
            --light: #F7F9FC;
            --card-bg: #FFFFFF;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { background-color: var(--light); color: var(--dark); line-height: 1.6; }

        /* Header & Stats */
        header {
            background: linear-gradient(135deg, var(--primary), #EE5253);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.2);
            padding: 0.5rem;
            border-radius: 50px;
            display: inline-flex;
            backdrop-filter: blur(5px);
        }

        /* Controls */
        .controls {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 1rem;
            align-items: center;
        }

        input, select {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-primary { background-color: var(--secondary); color: white; }
        .btn-danger { background-color: var(--primary); color: white; }
        .btn-primary:hover { transform: translateY(-2px); }

        /* Grid */
        .recipe-grid {
            max-width: 1200px;
            margin: 0 auto 2rem;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* Recipe Card */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }

        .card-header { padding: 1.5rem; background: #f8f9fa; border-bottom: 1px solid #eee; }
        .card-body { padding: 1.5rem; flex-grow: 1; }
        .card-footer { padding: 1rem; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #eee; }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .badge-easy { background-color: #d4edda; color: #155724; }
        .badge-medium { background-color: #fff3cd; color: #856404; }
        .badge-hard { background-color: #f8d7da; color: #721c24; }

        .meta-info { font-size: 0.9rem; color: #666; display: flex; gap: 1rem; margin-top: 0.5rem; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group textarea { width: 100%; height: 100px; resize: vertical; padding: 0.8rem; border-radius: 8px; border: 1px solid #ddd; }
        .form-group input { width: 100%; }

        .btn-group { display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem; }

        @media (max-width: 768px) {
            .controls { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <h1>Gourmet Vault</h1>
    <p>Manage your culinary masterpieces</p>
    <div class="stats-bar">
        <span id="totalRecipes">Recipes: 0</span>
        <span>|</span>
        <span id="totalCuisines">Cuisines: 0</span>
    </div>
</header>

<div class="controls">
    <input type="text" id="searchInput" placeholder="Search recipes by name or description...">
    <select id="cuisineFilter">
        <option value="All">All Cuisines</option>
        <option value="Italian">Italian</option>
        <option value="Mexican">Mexican</option>
        <option value="Indian">Indian</option>
        <option value="American">American</option>
        <option value="Japanese">Japanese</option>
    </select>
    <select id="difficultyFilter">
        <option value="All">All Difficulties</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
    </select>
    <button class="btn-primary" onclick="openModal()">+ New Recipe</button>
</div>

<div class="recipe-grid" id="recipeGrid">
    <!-- Recipes loaded here -->
</div>

<!-- Modal -->
<div class="modal" id="recipeModal">
    <div class="modal-content">
        <h2 id="modalTitle" style="margin-bottom: 1.5rem;">Add Recipe</h2>
        <form id="recipeForm">
            <input type="hidden" id="recipeId">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" id="description" required>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>Cuisine</label>
                    <select id="cuisine">
                        <option value="Italian">Italian</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Indian">Indian</option>
                        <option value="American">American</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Difficulty</label>
                    <select id="difficulty">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Time (mins)</label>
                    <input type="number" id="cookingTime" required>
                </div>
            </div>
            <div class="form-group">
                <label>Ingredients (one per line)</label>
                <textarea id="ingredients" required></textarea>
            </div>
            <div class="form-group">
                <label>Instructions (one per line)</label>
                <textarea id="instructions" required></textarea>
            </div>
            <div class="btn-group">
                <button type="button" onclick="closeModal()" style="background: #ddd;">Cancel</button>
                <button type="submit" class="btn-primary">Save Recipe</button>
            </div>
        </form>
    </div>
</div>

<script>
    /** * DATA STORE (LOCALSTORAGE REPLACEMENT FOR PYTHON/SQLITE)
     * This section replaces the Python Backend.
     */
    const DB_KEY = 'gourmet_vault_recipes';
    
    // Seed initial data if empty
    function initDB() {
        if (!localStorage.getItem(DB_KEY)) {
            const initialData = [
                {
                    id: 1,
                    title: "Classic Spaghetti Carbonara",
                    description: "Roman pasta dish with eggs, cheese, bacon, and black pepper.",
                    ingredients: "Spaghetti\nEggs\nPecorino Romano\nGuanciale\nBlack Pepper",
                    instructions: "Boil pasta.\nFry guanciale.\nMix eggs and cheese.\nCombine all off heat.",
                    cooking_time: 20,
                    difficulty: "Medium",
                    cuisine: "Italian",
                    created_at: new Date().toISOString()
                },
                {
                    id: 2,
                    title: "Chicken Tikka Masala",
                    description: "Roasted marinated chicken chunks in spiced curry sauce.",
                    ingredients: "Chicken\nYogurt\nTomato Puree\nGaram Masala\nCream",
                    instructions: "Marinate chicken.\nGrill chicken.\nMake sauce.\nSimmer chicken in sauce.",
                    cooking_time: 45,
                    difficulty: "Hard",
                    cuisine: "Indian",
                    created_at: new Date().toISOString()
                }
            ];
            localStorage.setItem(DB_KEY, JSON.stringify(initialData));
        }
    }

    // "Backend" Functions using LocalStorage
    const db = {
        getAll: () => {
            return JSON.parse(localStorage.getItem(DB_KEY) || '[]');
        },
        save: (recipe) => {
            const recipes = db.getAll();
            if (recipe.id) {
                // Update
                const index = recipes.findIndex(r => r.id == recipe.id);
                if (index !== -1) recipes[index] = { ...recipes[index], ...recipe };
            } else {
                // Create
                recipe.id = Date.now(); // Generate ID
                recipe.created_at = new Date().toISOString();
                recipes.unshift(recipe); // Add to top
            }
            localStorage.setItem(DB_KEY, JSON.stringify(recipes));
        },
        delete: (id) => {
            const recipes = db.getAll().filter(r => r.id != id);
            localStorage.setItem(DB_KEY, JSON.stringify(recipes));
        }
    };

    /** * FRONTEND LOGIC
     */

    // Init
    document.addEventListener('DOMContentLoaded', () => {
        initDB();
        refreshUI();
        
        // Listeners
        document.getElementById('searchInput').addEventListener('input', refreshUI);
        document.getElementById('cuisineFilter').addEventListener('change', refreshUI);
        document.getElementById('difficultyFilter').addEventListener('change', refreshUI);
        document.getElementById('recipeForm').addEventListener('submit', handleFormSubmit);
    });

    function refreshUI() {
        const recipes = db.getAll();
        const search = document.getElementById('searchInput').value.toLowerCase();
        const cuisine = document.getElementById('cuisineFilter').value;
        const difficulty = document.getElementById('difficultyFilter').value;

        // Filter Logic
        const filtered = recipes.filter(r => {
            const matchesSearch = r.title.toLowerCase().includes(search) || r.description.toLowerCase().includes(search);
            const matchesCuisine = cuisine === 'All' || r.cuisine === cuisine;
            const matchesDiff = difficulty === 'All' || r.difficulty === difficulty;
            return matchesSearch && matchesCuisine && matchesDiff;
        });

        // Update Stats
        document.getElementById('totalRecipes').textContent = `Recipes: ${recipes.length}`;
        const uniqueCuisines = new Set(recipes.map(r => r.cuisine)).size;
        document.getElementById('totalCuisines').textContent = `Cuisines: ${uniqueCuisines}`;

        renderRecipes(filtered);
    }

    function renderRecipes(data) {
        const grid = document.getElementById('recipeGrid');
        grid.innerHTML = '';

        if (data.length === 0) {
            grid.innerHTML = '<p style="text-align:center; grid-column: 1/-1; color: #666;">No recipes found. Create one!</p>';
            return;
        }

        data.forEach(recipe => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <h3>${recipe.title}</h3>
                        <span class="badge badge-${recipe.difficulty.toLowerCase()}">${recipe.difficulty}</span>
                    </div>
                    <div class="meta-info">
                        <span>üïí ${recipe.cooking_time} mins</span>
                        <span>üçΩÔ∏è ${recipe.cuisine}</span>
                    </div>
                </div>
                <div class="card-body">
                    <p style="margin-bottom: 1rem; color: #555;">${recipe.description}</p>
                    <small><strong>Ingredients:</strong> ${recipe.ingredients ? recipe.ingredients.split('\n').length : 0} items</small>
                </div>
                <div class="card-footer">
                    <button onclick="editRecipe(${recipe.id})" style="background:none; color: var(--secondary); padding:0.5rem;">Edit</button>
                    <button onclick="deleteRecipe(${recipe.id})" style="background:none; color: var(--primary); padding:0.5rem;">Delete</button>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // Modal Logic
    function openModal(isEdit = false) {
        document.getElementById('recipeModal').classList.add('active');
        document.getElementById('modalTitle').textContent = isEdit ? 'Edit Recipe' : 'Add Recipe';
        if (!isEdit) {
            document.getElementById('recipeForm').reset();
            document.getElementById('recipeId').value = '';
        }
    }

    function closeModal() {
        document.getElementById('recipeModal').classList.remove('active');
    }

    function editRecipe(id) {
        const recipes = db.getAll();
        const recipe = recipes.find(r => r.id == id);
        if (!recipe) return;

        document.getElementById('recipeId').value = recipe.id;
        document.getElementById('title').value = recipe.title;
        document.getElementById('description').value = recipe.description;
        document.getElementById('cuisine').value = recipe.cuisine;
        document.getElementById('difficulty').value = recipe.difficulty;
        document.getElementById('cookingTime').value = recipe.cooking_time;
        document.getElementById('ingredients').value = recipe.ingredients;
        document.getElementById('instructions').value = recipe.instructions;
        
        openModal(true);
    }

    function deleteRecipe(id) {
        if(!confirm('Are you sure you want to delete this recipe?')) return;
        db.delete(id);
        refreshUI();
    }

    function handleFormSubmit(e) {
        e.preventDefault();
        
        const data = {
            id: document.getElementById('recipeId').value,
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            cuisine: document.getElementById('cuisine').value,
            difficulty: document.getElementById('difficulty').value,
            cooking_time: document.getElementById('cookingTime').value,
            ingredients: document.getElementById('ingredients').value,
            instructions: document.getElementById('instructions').value
        };

        db.save(data);
        closeModal();
        refreshUI();
    }

    // Close modal on outside click
    window.onclick = function(event) {
        if (event.target == document.getElementById('recipeModal')) {
            closeModal();
        }
    }
</script>

</body>
</html>
